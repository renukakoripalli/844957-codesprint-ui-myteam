<html >
<head>
    <meta charset="utf-8" />

            background-image: url('images/back.png');
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
</head>
<body class="bg">
    <header>
        <!--Logo Transparent-->
        <div>
            <marquee direction="rtl">
                <img src="images\card.png" class="rounded-circle" alt="Not" style="width: 100px; height: 100px;">
            </marquee>
            <p style="text-align:center">When you get a gift card, you tend to think of it as free money, and you splurge a little bit.</p>
        </div>

        <!--Nav-bar-->
        <nav class="navbar navbar-expand-lg navbar-light  bg-dark">

            <div class="col" id="navbarText">
                <ul class="nav row nav-pills ">

                    <li class="col-sm-3 nav-item text-center">
                        <a class="nav-link btn-outline-warning" href="Index.html">Home </a>
                    </li>
                    <li class="col-sm-3 nav-item text-center">
                        <a class="nav-link btn-outline-warning" href="PlaceGift.html">Place gift card Orders</a>
                    </li>
                    <li class="col-sm-3 nav-item text-center">

                </ul>
                <!-- <span class="navbar-text">
                  Navbar text with an inline element
                </span> -->
            </div>

        </nav>
    </header>
    <!--Side bar-->
    <section>
        <div class="row">
            <aside class="col-3" >

                <ul class="nav flex-column">
                    <li class="nav-item my-2 text-center">
                        <a href="Index.html" class="nav-link btn-primary">Home</a>
                    </li>
                    <li class="nav-item my-2 text-center">
                        <a href="PlaceGift.html" class="nav-link btn-primary">Place Gift Card Orders</a>
                    </li>
                    <li class="nav-item my-2 text-center">
                        <a href="ViewGift.html" class="nav-link btn-primary">View Gift Card Orders</a>
                    </li>
                    <li class="nav-item my-2 text-center">
                        <a href="ContactUs.html" class="nav-link btn-primary">Contact Us</a>
                    </li>
                </ul>

            </aside>
            <div class="col text-center">

                <div class=" content">
                    <form action="Index.html" id="ContactUs100" onsubmit="return ValidateForm(this);">
                        <script type="text/javascript">
                            function ValidateForm(frm) {
                                if (frm.Name.value == "") { alert('Name is required.'); frm.Name.focus(); return false; }
                                if (frm.PhoneNumber.value.length != 10) { alert('Valid contact number is required.'); frm.PhoneNumber.focus(); return false; }
                                if (frm.FromEmailAddress.value == "") { alert('Email address is required.'); frm.FromEmailAddress.focus(); return false; }
                                if (frm.FromEmailAddress.value.indexOf("@") < 1 || frm.FromEmailAddress.value.indexOf(".") < 1) { alert('Please enter a valid email address.'); frm.FromEmailAddress.focus(); return false; }
                                if (frm.Comments.value == "") { alert('Please enter comments or questions.'); frm.Comments.focus(); return false; }
                                return true;
                            }
                        </script>
                        <table style="width:550px;border:0;" cellpadding="8" cellspacing="0"class="table table-bordered">
                            <tr>
                                <td>
                                    <label for="Name">Name*:</label>
                                </td>
                                <td>
                                    <input name="Name" type="text" maxlength="60" style="width:250px;" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="PhoneNumber">Phone number:</label>
                                </td>
                                <td>
                                    <input name="PhoneNumber" type="text" maxlength="43" style="width:250px;" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="FromEmailAddress">Email address*:</label>
                                </td>
                                <td>
                                    <input name="FromEmailAddress" type="text" maxlength="90" style="width:250px;" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Comments">Comments*:</label>
                                </td>
                                <td>
<textarea name="Comments" rows="7" cols="40" style="width:350px;"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                </td>
                                <td>
                                    <input name="skip_Submit" type="submit" value="Submit" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
